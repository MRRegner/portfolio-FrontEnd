<div class="container" *ngIf="!showFinalizacion">
    <h1>Borrar Experiencia</h1> 
    <form [formGroup]="form" (ngSubmit)="onEnviar($event)" >

    <div class="mb-3">
      <label for="nombre" class="form-label">Empresa</label>
      <input type="nombre" formControlName="empresa" 
      class="form-control" id="nombre"  readonly>
      <div id="nombre" class="form-text"></div>
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Puesto</label>
      <input type="" class="form-control" id="apellido" readonly formControlName="puesto" >
    </div>

    <div class="mb-3">
        <label for="" class="form-label">Descripcion</label>
        <input type="" class="form-control" id="email" readonly formControlName="descripcion"  >
        <div id="" class="form-text"></div>
    </div> 
    <div class="mb-3">
        <label for="" class="form-label">Periodo</label>
        <input type="" class="form-control" id="email" readonly formControlName="periodo"  >
        <div id="" class="form-text"></div>
    </div> 
    
    <button type="submit" class="btn btn-primary">Borrar</button>
    <button type="button" class="btn btn-danger" (click)="finalizar()">Cancelar Borrado </button>
  </form>
</div>

  <div class="card"*ngIf="showFinalizacion" style="background-color: white!important;">
    <h5 class="card-header" >Borrar</h5>
    <div class="card-body">
      <h5 class="card-title">El borrado fue realizado correctamente!!</h5>
  
      <button class="btn btn-primary" (click)="finalizar()" >Finalizar</button>
    </div>
  </div>
